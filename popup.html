<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h3>Text Manipulator</h3>
  <button id="expand">Expand Selection</button>
  <button id="shrink">Shrink Selection</button>
  <br>
  <label><input type="checkbox" id="matchCase"> Match Case</label>
  <label><input type="checkbox" id="matchWholeWord"> Match Whole Word</label>
  <br>
  <input type="text" id="replaceText" placeholder="Replace with...">
  <button id="replace">Replace</button>
  <br>
  <button id="undo">Undo</button>
  <button id="redo">Redo</button>
</body>
<script src="popup.js"></script>
</html>
